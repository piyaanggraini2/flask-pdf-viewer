
<!DOCTYPE html>
<html>
<head>
    <title>Viewer {{ doc }}</title>
    <script>
        document.addEventListener("visibilitychange", function () {
            if (document.hidden) {
                fetch("/force_reauth/{{ doc }}").then(() => {
                    window.location.href = "/reauth/{{ doc }}";
                });
            }
        });
    </script>
</head>
<body>
    <h2>Melihat dokumen: {{ doc }}</h2>
    <iframe src="/pdf/{{ doc }}" width="100%" height="600px"></iframe>
</body>
</html>
